<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYtimes Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- <link rel="stylesheet" src="./style.css" href=""> -->
    <style>
      body { background-color: #F2F6D0 }
      

      .jumbotron {

        background-image: url("nyTimes.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 450px;
      }

       .nyLogo {

        height: 100px;
        width: auto;
        align-content: center;
        padding-bottom: 20px;
      }

      /*.navbar {

        background-color: blue;
      }*/

      .nav-link {

        float: right;
      }

      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">NYTIMES scrapper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li> 
                   <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>  -->
           <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <form action="/submit-scrape" method="get">
            <button class="btn btn-primary btn-lg" type="submit" href="/scrape" id="scrape">Scrape New Articles!</button>
          </form>

        </ul> 
                   <!-- <form class="form-inline my-2 my-lg-0">

                  </form>  -->
          </div>
        </nav>
        <div class="jumbotron">
          <h1 class="display-3">Find the top news articles!</h1>
            <img class="nyLogo" src="nyLogo.png">
                    <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>

        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Scrape Now</a>
        </p>
    </div> 

    <div id="wrapper">
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
